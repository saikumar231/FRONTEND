<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <!-- User name-->
        <label for="User Name">Username: </label>
        <input type="text" id ="Username" placeholder="Enter your First name here">
        <br><br>
        <!--Email-->
        <label for="Email">Email: </label>
        <input type="email" id ="Email" placeholder="Email">
        <br><br>
        <!-- Password -->
        <label for="password">password: </label>
        <input type="password" id ="Username" placeholder="password">
        <br><br>
        <!--Number-->
        <label for="Number">Number: </label>
        <input type="Number" id ="Number" placeholder="">
        <br><br>
        <!-- Date-->
        <label for="Date">Date: </label>
        <input type="Date" id ="Date" placeholder="dd/mm/yyyy">
        <br><br>
        <!-- Time-->
        <label for="Time">Time: </label>
        <input type="Time" id ="Time" placeholder="--:-- --">
        <br><br>
        <!--Color-->
        <label for="color">color: </label>
        <input type="color" id ="color" placeholder="">
        <br><br>  
        <!-- Subscribe-->
        <label for="Subscribe">Subscribe: </label>
        <input type="checkbox" id ="Subscribe" placeholder="">
        <br><br>  
        <!-- Radio Button -->
        <label for="Gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">Female</label>
        <br>
        <!--TextArea--> 
        <label for="Comments">Comments: </label>
        <textarea id="Comments" name="Comments"  rows="3" cols="40"></textarea>
        <br><br>          
        <!--file-->
        <label for="file">Choose File</label>
        <input type="file" id="file">
        <br><br>
        <!-- Url-->
        <label for="Url">Website: </label>
        <input type="url" name="url" id="url" placeholder="https://codegnan.com/hyderabad/">
        <br><br>
        <!--Dropdown Select -->
        <label for="Country">Country: </label>
        <select name="Country" id="Country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
        </select>
        <br><br>
        

    </form>
</body>
</html>
