<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Gradient Example</title>
  <style>
    body {
      height: 100vh; /* Full viewport height */
      margin: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b); 
      background:radial-gradient(circle, red,pink,skyblue,orange);
      background:conic-gradient(pink,orange,yellow,blue, purple);
    }

    .content {
      text-align: center;
      color: white;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Linear Gradient Example</h1>
    <p>This is a linear gradient background.</p>
  </div>
</body>
</html>
