<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h2 {
            color: #f00;
            text-align: center;
        }

        form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload {
            background-color: #444;
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .file-upload:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>Application Form</h2>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="salary">Expected Salary:</label>
        <input type="number" id="salary" name="salary" required>

        <label>Do you have any experience working in similar fields before?</label>
        <input type="radio" id="yes" name="experience" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="experience" value="no">
        <label for="no">No</label>

        <label for="position">What position are you applying for?</label>
        <input type="text" id="position" name="position" required>

        <label for="availableDate">Available Date:</label>
        <input type="date" id="availableDate" name="availableDate" required>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume">
        <label for="resume" class="file-upload">Drop your file here or click here to upload</label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
