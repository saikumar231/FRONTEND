<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <form action="">
        <h1><center>Job Application Form</center></h1>
        <p><center><Strong>Please Fill Out the Form Below to Submit your Application</Strong></center></p>
        <br>
        <hr>
        <br>
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <!-- Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <!-- phone number-->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <!--Gender radio -->
        <label for="Gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="Gender" value="female"> 
        <label for="female">Female</label><br><br>
        <!--salary-->
        <label for="salary">Expected Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>
        <!--radio-->
        <label for="experience"> Do you have any experience working in similar fields before?</label><br><br>
        <input type="radio" id="yes" name="experience" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="experience" value="no">
        <label for="no">No</label><br><br>
        <!-- Dropdown Select-->
        <label for="position">What position are you applying for?</label>
        <select name="position" id="position">
        <option value="Software Developer">Software Developer</option>
        <option value="Analyst">Analyst</option>
        <option value="programmer">programmer</option>
        <option value="Web Developer">Web Developer</option>
        <option value="Java Developer">Java Developer</option>
        <option value="Python Developer">Python Developer</option>
        </select>
        

        <label for="availableDate">Available Date:</label>
        <input type="date" id="availableDate" name="availableDate" required><br><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <button>submit</button>
    </form>
</body>
</html>
